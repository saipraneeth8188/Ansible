title: "Collections & Ansible Galaxy"
summary: "Reuse and share modules/roles/plugins."

commands:
  install: "ansible-galaxy collection install community.general"
  requirements: |
    # requirements.yml
    collections:
      - name: community.general
      - name: ansible.windows
  install_reqs: "ansible-galaxy install -r requirements.yml"
best_practice:
  - "Pin versions in requirements.yml"
  - "Vendor critical roles if uptime-sensitive"
