title: "Inventory Patterns"
summary: "Static INI to start; group hosts and use variables."

examples:
  ini: |
    [web]
    web1
    web2

    [app]
    app1

    [prod:children]
    web
    app
  patterns:
    - "web:&prod"
    - "web:!canary"
    - "web[1:2]"
vars:
  host_vars: "host_vars/<hostname>.yml"
  group_vars: "group_vars/<group>.yml"
tips:
  - "Use stable names vs ephemeral IPs"
  - "Keep secrets out of inventory; use Vault"
