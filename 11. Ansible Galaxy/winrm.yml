title: "Managing Windows with Ansible (WinRM)"
inventory_example: |
  [windows]
  win1 ansible_host=10.0.0.50

  [windows:vars]
  ansible_user=Administrator
  ansible_password=<REDACTED>
  ansible_connection=winrm
  ansible_winrm_server_cert_validation=ignore
modules:
  - "win_package"
  - "win_service"
  - "win_copy"
  - "win_shell (sparingly)"
tips:
  - "Prefer HTTPS on 5986; use real certs in prod"
