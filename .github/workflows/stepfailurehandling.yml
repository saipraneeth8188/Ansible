name: step failure handling tutorial

on:
  workflow_dispatch:

jobs:
    build:
        name: Build-Job
        runs-on: ubuntu-latest
        timeout-minutes: 3
        steps:
            - name: run build within 1 minute
              timeout-minutes: 1
              run: sleep 70
              continue-on-error: true

            - name: run sleep
              timeout-minutes: 1
              run: sleep 70
              continue-on-error: true

            - name: print available memory
              run: free -m

            