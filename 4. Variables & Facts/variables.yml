title: "Variables, Precedence & Facts"
summary: "Where vars live and how Ansible chooses them; using facts in logic."

sources:
  - "extra-vars (-e)"
  - "play vars / vars_files"
  - "host_vars / group_vars"
  - "role defaults/vars"
facts:
  gather: "Implicit 'setup' gathers ansible_facts"
  example: |
    when: ansible_facts['os_family'] == 'RedHat'
jinja:
  filters:
    - "default()"
    - "to_json"
precedence_note: "Know that -e beats most; role vars beat play vars; defaults are lowest."
