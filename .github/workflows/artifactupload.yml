name: upload artifacts to github and use it

on: 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build Job
    steps:
      - name: create a file
        run: echo "sai praneeth" > devopss.txt
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: myfolder
          path: devopss.txt

  display:
    runs-on: ubuntu-latest
    name: Display Job
    steps:
      - name: display name
        uses: actions/download-artifact@v4
        with:
          name: myfolder
      - name: read content
        run: cat devopss.txt